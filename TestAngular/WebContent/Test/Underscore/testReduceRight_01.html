<body>
	<script type="text/javascript">
		var list = [ [ 0, 1 ], [ 2, 3 ], [ 4, 5 ] ];
		var flat = _.reduceRight(list, function(a, b) {
			console.log(b);
			return a.concat(b);
		}, []);

		console.log(flat);

		var aa = [ 1, 2, 3, 4, 5 ];
		var bb = _.reduceRight(aa, function(memo, value) {
			console.log(value);
			return memo * value;
		}, 1);

		console.log(bb);
	</script>
