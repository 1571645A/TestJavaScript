<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script>
		var myJSONObject = {
			"firstname" : "Sally",
			"lastname" : "Rally",
			"age" : 48,
			"color" : "green",
			"children" : [ {
				"name" : "Ryan",
				"age" : 15
			}, {
				"name" : "Miho",
				"age" : 12
			}, {
				"name" : "Koh",
				"age" : 9
			} ]
		};

		document.write(myJSONObject.children[0].name + "<br>");

		var child = myJSONObject.children;

		for (i = 0; i < child.length; i++) {
			child[i].grow = function(i) {
				this.age += i;
			}
			child[i].grow(2);
			document.write(child[i].age + "<br>");
		}
	</script>
</body>
</html>
